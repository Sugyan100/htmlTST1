<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        button{
            background-color: blue;
            border: 2px dashed red;
            font-size: x-large;
            font-family: 'Times New Roman', Times, serif;
            color: aliceblue;
            cursor: pointer; /
        }

        button:disabled {
            background-color: gray; /* Gray background for disabled state */
            color: darkgray; /* Optional: change text color */
            cursor: not-allowed; /* Change cursor when disabled */
        }

        #trms-label{
            text-decoration: underline red;
        }

        #trms{
            width: 20px;
            height: 20px;
            font-weight: bold;

        }
    </style>

    <script>
        function enableCheckbox() {
            document.getElementById('trms').disabled = false;
         }

         function toggleSubmitButton() {
            const checkbox = document.getElementById('trms');
            const submitButton = document.getElementById('submitBtn');
            submitButton.disabled = !checkbox.checked; // Enable button if checked, disable otherwise
        }
    </script>

</head>
<body>

    <form method="get">

        <fieldset>
            <legend>User Info</legend>
            <label for="fnme">Full Name:</label><br>
            <input type="text" name="fnme" id="fnme"><br><br>

            <label for="add">Address:</label>
            <input type="text" name="add" id="add"><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" id="radM">
            <label for="radM">Male</label>

            <input type="radio" name="gender" id="radF">
            <label for="radF">Female</label>

            <input type="radio" name="gender" id="radO">
            <label for="radO">Others</label><br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="country1">Nepal</option>
                <option value="country2">India</option>
                <option value="country3">China</option>
                <option value="country4">Dubai</option>
                <option value="country5">USA</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Web Designing</legend>

            <label>Courses:</label><br><br>
            <input type="checkbox" name="c1" id="c1">
            <label for="c1">HTML</label><br>

            <input type="checkbox" name="c2" id="c2">
            <label for="c2">CSS</label><br>

            <input type="checkbox" name="c3" id="c3">
            <label for="c3">Javascript</label><br><br>
        </fieldset><br>
        
        <h4>
        <a href="https://code.org/privacy" target="_blank" onclick="enableCheckbox()">Click here to read about our terms and conditions</a><br>
        </h4>        
        <h3>
        <label for="trms" id="trms-label"> I hereby accept the terms and conditions</label>
        <input type="checkbox"  name="trms" id="trms" disabled onchange="toggleSubmitButton()">
        </h3>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
</body>
</html>
